<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Item Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .item {
        width: calc(33.33% - 20px);
        margin: 10px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        transition: border-color 0.3s;
        position: relative;
    }
    .item:hover {
        border-color: bloodred;
    }
    .item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
    }
    .item h3 {
        color: black;
        transition: color 0.3s;
    }
    .item h3:hover {
        color: bloodred;
    }
    .item p {
        color: #666;
    }

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
        .item {
            width: calc(50% - 20px);
        }
    }
    @media only screen and (max-width: 480px) {
        .item {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">

        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="item">

        <h3>Item Name 5</h3>
